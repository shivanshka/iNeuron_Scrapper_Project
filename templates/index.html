{% extends 'base.html' %}

{% block head %}

<title>Scrapper Home Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="header1" style="text-align: center">iNeuron Courses Data Scrapper</h1>

    <div class="form">
        <form action='/ineuron_data' method="POST">
            <div class="entry">Number of courses</div>
            <input type="text" name="num" id="num">
            <div class="entry">SQL HOST</div>
            <input type="text" name="host id="host">
            <div class="entry">SQL Username</div>
            <input type="text" name="username" id="username">
            <div class="entry">SQL Password</div>
            <input type="text" name="pswd" id="pswd">
            <div class="entry">Mongo DB Client URL</div>
            <input type="text" name="CLIENT_URL" id="CLIENT_URL">
             <div class="entry">Database / Cluster Name</div>
            <input type="text" name="database" id="database">
            <input type="submit" value="Press enter to scrap">
        </form>
    </div>
</div>
{% endblock %}
